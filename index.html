<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <ul class="menu">

        <div class="toggle"><ion-icon name="add-outline"></ion-icon></div>
        <li style="--i:0;--clr:#29ff46;">
            <a href="#"><ion-icon name="home-outline"></ion-icon></a>
        </li>
        <li style="--i:1;--clr:#3b29ff;">
            <a href="#"><ion-icon name="person-outline"></ion-icon></a>
        </li>
        <li style="--i:2;--clr:#ffff29;">
            <a href="#"><ion-icon name="settings-outline"></ion-icon></a>
        </li>
        <li style="--i:3;--clr:#29e2ff;">
            <a href="#"><ion-icon name="mail-outline"></ion-icon></a>
        </li>
        <li style="--i:4;--clr:#bb29ff;">
            <a href="#"><ion-icon name="key-outline"></ion-icon></a>
        </li>
        <li style="--i:5;--clr:#ff2929;">
            <a href="#"><ion-icon name="navigate-circle-outline"></ion-icon></a>
        </li>
        <li style="--i:6;--clr:#ff2972;">
            <a href="#"><ion-icon name="camera-outline"></ion-icon></a>
        </li>
        <li style="--i:7;--clr:#ffbb29;">
            <a href="#"><ion-icon name="game-controller-outline"></ion-icon></a>
        </li>
    </ul>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        let toggle = document.querySelector('.toggle');
        let menu = document.querySelector('.menu');
        toggle.onclick = function(){
            menu.classList.toggle('active')
        }
    </script>
</body>
</html>
